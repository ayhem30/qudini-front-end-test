<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Queue App</title>
		<link href="/css/style.css" rel=stylesheet />
		<script src="/QueueApp.min.js"></script>
	</head>
	<body ng-app="qudini.QueueApp" ng-controller="QueueController">

		<h2>Add Customer</h2>
		<add-customer on-added="onCustomerAdded()"></add-customer>

		<h2>Queueing Customers</h2>
		<ul>
			<li ng-repeat="customer in customers">
				<customer customer="customer" on-served="onCustomerServed()" on-removed="onCustomerRemoved()"></customer>
			</li>
		</ul>

		<h2>Served customers</h2>
		<ul>
			<li ng-repeat="customer in customersServed">
				<serve-customer customer="customer"></serve-customer>
			</li>
		</ul>

	</body>
</html>
